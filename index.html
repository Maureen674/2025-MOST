<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025 MOST Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts: Press Start 2P (Pixel), ZCOOL QingKe HuangYou (Industrial CN), Noto Sans SC (Clean), Rubik Wet Paint (Spray), Anton (Impact), Ma Shan Zheng (Artistic CN) -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;700&family=Press+Start+2P&family=Rubik+Wet+Paint&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <style>
      /* Global base styles */
      body {
        margin: 0;
        background-color: #0f172a;
        color: white;
      }
      
      /* Custom Scrollbar for Cyberpunk feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }

      /* Scanning line animation for Cyberpunk */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .animate-scanline {
        animation: scanline 2.5s linear infinite;
      }

      /* Marquee animation */
      @keyframes marquee {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      .animate-marquee {
        animation: marquee 5s linear infinite;
      }
      
      /* Noise texture for Vintage */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
      }
      
      /* Halftone pattern for Vintage */
      .bg-halftone {
        background-image: radial-gradient(circle, currentColor 1px, transparent 1.5px);
        background-size: 12px 12px;
      }
    </style>

    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
